<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
  <div id = 'headerDiv'>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img id="logo" [src]='logoUrl' alt="Logo" 
            />
          </a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mens wear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ladies wear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kids wear</a>
            </li>
          </ul>
         
        </div>
        
        <div class="d-flex align-items-center">
          
          <a class="link-secondary me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <button mat-button class="signup-login-btn" (click)="openSignupDialog()"
          >
            Signup
          </button>

          <button mat-button class="signup-login-btn" (click)="openLoginDialog()"
          >
            Login
          </button>    
            
          <img id="profile-pic" [src]="profilePicUrl" 
            (click)="openAccountPage()" class="rounded-circle" 
            style="width: 55px; height: 50px;" height="1000" alt="Profile picture" />

        </div>
        
      </div>
      
    </nav>
  </div> 
    
  <div  [ngClass]="{ 'blur-background': isSignupOpen }">

    <div class="home-div-one">
      <div>
        <h2 class="homeBodyText">Explore your favorite outfits here...</h2>
      </div>
      <div class="home-search-bar">
        <div class="search-bar">
          <mat-form-field>
            <input matInput placeholder="Search">    
          </mat-form-field>
          <button mat-button class="home-search-btn"
            >
              Find
          </button> 
        </div>
      </div>
    </div>
    <div class="home-div-two">

    </div>
    <div class="home-div-three">

    </div>
  </div>
  <nav>
    <ul>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/trends">Trends</a></li>
    </ul>
  </nav>

</body>
</html>
